syntax = "proto3";

package common.outline.load.service;

service LoadMenuBadgePb {
    rpc LoadMenuBadge (LoadMenuBadgeRequestPb) returns (LoadMenuBadgeResponsePb);
}
message LoadMenuBadgeRequestPb {}
message LoadMenuBadgeResponsePb {
    repeated LoadMenuBadgeEntryPb items = 1;
}
message LoadMenuBadgeEntryPb {
    string path = 1;
    int32 count = 2;
}
